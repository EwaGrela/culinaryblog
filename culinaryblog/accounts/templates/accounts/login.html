{% extends 'base.html' %}
{% block content %}
	<div class="jumbotron">
		<h1 class="form-header">Please log in:</h1>
		<form id="loginForm" action="{% url 'login' %}" method="POST">
			{% csrf_token %}
			{{ form.as_p}}
			<input type="submit" class="btn btn-lg" value="login">
		</form>
	</div>
{% endblock %}
