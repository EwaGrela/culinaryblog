<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Pacifico" rel="stylesheet"> 
<!-- CUSTOM CSS -->
<link rel="stylesheet" href="{% static 'culinaryblog/css/main.css' %}">
</head>
<body>
	
	<nav class="navbar mynav" role="navigation" id="navbar">
		<div class="container">
		<a  class="brand nav-item" href="{% url 'home' %}" >Send-A-Recipe!</a>
		<button type="button" class="navbar-toggle" id="hamburger" data-toggle="collapse" data-target="#myNav" >
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
      	 </button>
      	 <div class="collapse navbar-collapse" id="myNav">
      	 	<ul class="nav navbar-nav navbar-right">
				{% if user.is_authenticated %}
				<li class="nav-item"><a href="{% url 'posts:post_list' %}">All recipes</a></li>
				<li class="nav-item"><a href="{% url 'posts:new_post' %}">Add recipe!</a></li>
				<li class="nav-item"><a href="{% url 'accounts:logout' %}">Logout</a></li>
				{% else %}
				<li class="nav-item"><a href="{% url 'posts:post_list' %}">All recipes</a></li>
				<li class="nav-item"><a href="{% url 'accounts:signup' %}">Sign up</a></li>
				<li class="nav-item"><a href="{% url 'accounts:login' %}">Log in</a></li>
				{% endif %}
			</ul>
      	 </div>
		
		</div>
	</nav>
	<div class="container">
		{% block content %}
		{% endblock %}
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
