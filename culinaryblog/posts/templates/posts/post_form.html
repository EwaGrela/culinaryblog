{% extends 'posts/post_base.html' %}
{% load bootstrap3 %}
{% block post %}
	
	<h1 class="page-title">Your recipe</h1>
	<form action="{% url 'posts:new_post' %}" method="POST" id=recipeForm>
		{% csrf_token %}
		{% bootstrap_form form %}
		<input type="submit" class="btn btn-lg" value="Publish">
	</form>
{% endblock %}
